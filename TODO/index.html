<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic List with Delete Button</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #list {
        margin-top: 20px;
        list-style-type: none;
        padding: 0;
      }
      #list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        background: #f0f0f0;
        margin-bottom: 5px;
        border-radius: 4px;
      }
      .delete-btn {
        background: crimson;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 3px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: darkred;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic List with Delete</h1>
    <form>
      <input type="text" id="input_box" placeholder="Enter item" />
      <button id="submit_button">Add Item</button>
    </form>

    <ul id="list"></ul>

    <script src="todo.js"></script>
  </body>
</html>
